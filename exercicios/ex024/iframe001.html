<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamnho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a>
        </iframe>
        
        para aprender a progamar.
    </p>
    <p>
        O site repositorio do guanabara 

        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>

        
        também e legal.
    </p>
</body>
</html>
