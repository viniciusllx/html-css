<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   <picture>
    <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/fotoM.png" type="image/png">
    <img src="imagens/fotoG.png" alt="">
   </picture>
   <h1>Reproduzindo Audio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio preload="metadata" autoplay controls loop>
        <source src="midia/SnapSave.io - Cartoon - On & On (feat. Daniel Levi) [NCS Release] (128 kbps).mp3" type="audio/mpeg">
   </audio>
</body>
</html>
